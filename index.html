<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <section class="centered-main-page-element">
      <div id="top-section-for-adding-element-to-list">
        <label for="new-task" class="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task-text" type="text">
          <button>Add</button>
        </div>
      </div>
      <div>
        <h2>Todo</h2>
        <ul id="incomplete-tasks">
          <li>
            <input type="checkbox">
            <label class="task-text">Pay Bills</label>
            <input type="text" class="task-text">
            <button class="edit-task">Edit</button>
            <button class="delete-task">
              <img src="./remove.svg" alt="remove">
            </button>
          </li>
          <li class="edit-mode">
            <input type="checkbox">
            <label class="task-text">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-text">
            <button class="edit-task">Save</button>
            <button class="delete-task">
              <img src="./remove.svg" alt="remove">
            </button>
            </li>
        </ul>
      </div>
      <div>
        <h2>Completed</h2>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="task-text">See the Doctor</label>
            <input type="text" class="task-text">
            <button class="edit-task">Edit</button>
            <button class="delete-task">
              <img src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
