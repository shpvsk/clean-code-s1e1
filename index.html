<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix" class="header__img">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <section class="app">
      <div class="app__head">
        <label for="new-task" class="app__label app__label_new">Add Item</label>
        <div class="app__row">
          <input id="new-task" class="app__input app__input_text" type="text">
          <button class="app__btn app__btn_add">Add</button>
        </div>
      </div>
      <div class="app__body">
        <h2 class="app__title">Todo</h2>
        <ul class="app__incomplete incomplete">
          <li class="app__item">
            <input type="checkbox" class="app__checkbox">
            <label class="app__label">Pay Bills</label>
            <input type="text" class="app__input">
            <button class="app__btn app__btn_edit">Edit</button>
            <button class="app__btn app__btn_delete">
              <img src="./remove.svg" alt="remove" class="app__btn-img">
            </button>
          </li>
          <li class="app__item edit-mode">
            <input type="checkbox" class="app__checkbox">
            <label class="app__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="app__input">
            <button class="app__btn app__btn_edit">Save</button>
            <button class="app__btn app__btn_delete">
              <img src="./remove.svg" alt="remove" class="app__btn-img">
            </button>
            </li>
        </ul>
      </div>
      <div class="app__footer">
        <h2 class="app__title">Completed</h2>
        <ul class="app__completed completed">
          <li class="app__item">
            <input type="checkbox" checked class="app__checkbox">
            <label class="app__label">See the Doctor</label>
            <input type="text" class="app__input">
            <button class="app__btn app__btn_edit">Edit</button>
            <button class="app__btn app__btn_delete">
              <img src="./remove.svg" alt="remove" class="app__btn-img">
            </button>
          </li>
        </ul>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
